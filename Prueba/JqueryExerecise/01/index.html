    <script type="text/javascript">
        $(document).ready(function () {
            //seleccion por identificador//
            $("#dos").css("border","1px solid black");
            //seleccion por nombre de etiqueta//
            $("div").css("background","blue");
            //selecion por ser clave//
            $(".uno").css("font-weigh","bold");
            //selecionar todos los elementos//
            $("*").css("color","grey");
            //seleccionar algunos elementos//
            $("div,p.uno").css("font-style","italic");
            //seleccionar todos los elementos dentro del div box//
            $("#box *").css("color","yellow");
            //seleccionar todos los hijos directos del div box//
            $("#box >*").css("color","green");
            //seleccionar todos los hermanos de un elemento//
            $("li.uno ~li").css("border","1px solid black");
            //seleccionar el hermano siguiente o inmediatamente siguiente//
            $("li.uno ~ li").css("background","red");
            //seleccionar la primera fila de la tabla//
            $("tr:first").css("background","red");
            //Sleccionar el ultimo td//
            $("td:last").css("background","blue");
            //Seleccionar las filas pares//
            $("tr:even").css("background","yellow");
            //selecciona las filas impares//
            $("tr:odd").css("background","orange");
            //Seleccionar una fila de la tabla//
            $("tr:eq(0)").css("background","red");
            //Seleccionar varias filas de una tabla//
            $("tr:gt(0)").css("background","yellow");
            //Seleccionar las filas anteriores//
            $("tr:lt(2)").css("background","green");
            //Seleccionar con condiciones//
            $("tr:not(:first,last").css("background","grey");
            //seleccionar el primer enlace del parrafo//
            $("p a:first-child").css("font-weight","bold");
            //seleccionar el ultimo enlace del parrafo//
            $("p a:last-child").css("font-weight","bold");
            //seleccionar un enlace//
            $("p a:nth-child(1)").css("text-decoration","none");
            //seleccionar los parrafos que de contenido tengan algo//
            $("p:contains(ca)").css("background","blue");
            //seleccionar parrafos vacios//
            $("p:empty").css("background","green");
            //seleccionar los parrafos que tengan hijos//
            //seleccionar  los parrafos que lleven algun enlace/
            $("p:has(a)").css("backgroud","blue")
            //seleccionar todos los parrafos visibles//
            $("button").click(function () {
                $("p:hidden").css("background","pink").show
            })
        });


    </script>
