<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <title>Document</title>
    <script type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#Text1").click(function() {
        $("h1@Text").addClass("clase")
        $("h1@Text").removeClass("clase")
    });
    $(document).ready(function () {
        $("#Text2").click(function() {
        $("h1#Text2").addClass("clase")
        $("h1#Text2").removeClass("clase")
    });
    
</script>


    <style>
.clase{
    color: red;
    background-color: blue;
    font-family: cursive;
}    


    </style>
</head>
<body>
<h1 id="Text1">Hola esto es un texto</h1>
<br>
<h1 id="Text2">Este testo es una Prueba</h1>
<button id="boton">Presionar</button>
</body>
</html>
