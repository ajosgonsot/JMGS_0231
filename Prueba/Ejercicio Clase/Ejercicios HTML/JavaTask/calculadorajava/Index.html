<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/funciones.js"></script>
    <title>Calculadora Casio</title>
</head>
<body>
    <div style="background-color: grey; border: 2px solid black; height: 200px; width: 300px;">
    <br>
    <label for="num1">Numero 1</label>
    <input type="number" name="num1" id="Numero1">
    <br>
    <br>
    <label for="num2">Numero 2</label>
    <input type="number" name="num2" id="Numero2">
    <br>
    <br>
    <input type="button" value="Sumar" id="csuma" onclick="sumar()">
    <input type="button" value="Restar" id="cresta" onclick="restar()">
    <input type="button" value="Multiplicar" id="cmulti" onclick="multi()">
    <input type="button" value="Dividir" id="cdivide" onclick="divide()">
    <br>
    <br>
    <label for="Resultado">Resultado</label>
    <input type="text" id="Resultado">
</div>
</body>
</html>
