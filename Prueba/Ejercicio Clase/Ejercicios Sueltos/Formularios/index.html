<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 600px; margin: 0 auto;">
        <h2>Formulario</h2>

        <form action="registro.php" method="get">
            <table>
                <tr>
                    <td><label for="Nombre">Nombre</label></td>
                    <td><input type="text" name="Nombre" value="usuario" placeholder="Introduzca nombre" id="Nombre" onkeyup="PasarMayus(this)" autofocus  size="20" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Primer Apellido</td>
                    <td><input type="text" name="PrimerApellido" placeholder="Introduzca Apellido"></td>
                </tr>
                <tr>
                    <td>Segundo Apellido</td>
                    <td><input type="text" name="SegundoApellido" placeholder="Introduzca Apellido"></td>
                </tr>
                <tr>
                    <td><label for="pass">Contraseña</label></td>
                    <td><input type="password" name="pass" id="pass" placeholder="Introducir Contraseña"></td>
                </tr>

                <tr>
                    <td><label for="Pregunta">Mayor de edad</label></td>
                    <td><input type="radio" name="Pregunta" id="Preguta" value="Si" checked><span>Si</span>
                    <input type="radio" name="Pregunta" id="Preguta" value="Si" checked><span>No</span>
                    </td>    
                </tr>
                <tr>
                    <td><label for="aficiones">Aficiones</label></td>
                    <td>
                        <input type="checkbox" name="Deportes" id="Deportes" value="0"><span>Deportes</span>
                        <input type="checkbox" name="Cine" id="Cine" value="0"><span>Cine</span>
                        <input type="checkbox" name="Viajar" id="Viajar" value="0"><span>Viajar</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="Provincia">Provincia</label></td>
                    <td>
                        <select name="Provincia" id="Provincia">
                        <option value="-1">Seleccion Provincia</option>
                        <optgroup>
                            <label for="Zona centro"></label>
                            <option value="41">Sevilla</option>
                            <option value="33">Cordoba</option>
                        </optgroup>
                        <optgroup>
                            <label for="Zona Playa">Zona Playa</label>
                            <option value="39">Cadiz</option>
                            <option value="27">Huelva</option>
                        </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="ficheros">Ficheros</label></td>
                    <td><input type="file" name="fichero" id="fichero"></td>
                </tr>
                <tr>
                    <td><label for="Descripcion">Descripcion</label></td>
                    <td><textarea name="Descripcion" id="Descripcion" cols="30" rows="10" maxlength="250"></textarea></td>
                </tr>
                <tr>
                    <td><label for="Edad">Edad</label></td>
                    <td><input type="number" name="edad" id="edad" maxlength="5" step="0.5" max="100" min="0"></td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td> <input type="email" name="Email" id="Email" required>
                    <td><input type="url" name="web" id="web" required value="https://">
                    <td><input type="tel" name="telefono" id="telefono" required></td>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="Enviar"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="reset" name="Reset"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" name="Boton" id="Boton" value="Ocultar" onclick="document.getElementById("PrimerApellido"). style="" ></td>
                </tr>
                
            </table>
        </form>
    </div>
</body>
</html>
